<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto Digital</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/profile.css">
    <meta http-equiv="refresh" content="2;url=javascript:window.close()">
</head>
<body>
    <div class="profile-container">
        <div class="profile-card">
            <h1 id="displayName"></h1>
            <p id="displayRole"></p>
            <p id="displayCompany"></p>
            
            <div class="contact-buttons">
                <a id="phoneButton" class="button">
                    <img src="public/images/phone-icon.png" alt="Llamar">
                    Llamar
                </a>
                <a id="emailButton" class="button">
                    <img src="public/images/email-icon.png" alt="Email">
                    Enviar Email
                </a>
                <a id="websiteButton" class="button">
                    <img src="public/images/web-icon.png" alt="Sitio Web">
                    Visitar Web
                </a>
            </div>
            
            <p style="margin-top: 20px; color: #666;">
                El contacto se ha descargado automáticamente. 
                <br>Esta ventana se cerrará en 2 segundos.
            </p>
        </div>
    </div>
    <script src="public/js/profile.js"></script>
</body>
</html>
